{% load markdown_deux_tags %}
<div class="panel panel-primary">
    <div class="panel-heading">
        {{ note.title }}
    </div>
    <div class="panel-body">
        {{ note.body|markdown }}
    </div>
    <div class="panel-footer">
        {{ note.author.first_name }} on {{ note.date }}{% if note.is_updated %}, updated on {{ note.date_updated }}{% endif %}

        <a href="{{ note.get_absolute_url }}"class="pull-right">#{{ note.pk }}</a>
    </div>
</div>
